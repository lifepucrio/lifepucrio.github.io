<html>
<head>
  <meta charset="UTF-8">
  <!-- Configurar a largura e escala da tela do celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Habilitar para ser adicionado como atalho na home screen do celular -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/ml5.min.js"></script>
  <script language="javascript" type="text/javascript" src="pedro.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  
  <!-- Desabilitar o scroll no web app -->
  <script type="text/javascript">
    function blockMove() {
      event.preventDefault() ;
    }
  </script>
  <body ontouchmove="blockMove()">
  
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style>
  body {
    padding: 0;
    margin: 0;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>

<body>
</body>
</html>
