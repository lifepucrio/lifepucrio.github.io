<figcaption> <p> O pintor holandês é um dos mais conhecidos mundialmente, em 2019 o museu chegou a receber mais de 2,1 milhões de visitantes, tornando-se o mais visitado da Holanda. Localizado na "praça dos museus", no coração da cidade, possui fácil acesso e nas proximidades há outros museus interessantes, parques e restaurantes. Para evitar filas, recomendo fazer um agendamento online previamente. Os <a href="https://www.vangoghmuseum.nl/en/visit/tickets-and-ticket-prices"> ingressos </a> custam 19 € e para menores de 18 anos é gratuito. Há uma grande disponibilidade de horários, entre 9h e 16:30, com entradas intervaladas de 15 minutos, para evitar aglomerações. </p>

</figcaption>

    </tr> 
</table>

<figcaption> <p> Algo que indico se você deseja ampliar sua experiência é o guia multimídia, que costuma ser oferecido em quase todos os museus de Amsterdam. No caso do Museu Van Gogh, é cobrado um valor adicional ao ingresso de 3.50 € para adultos e 2 € para crianças. Este guia possui 11 línguas disponíveis, incluindo o portugês! Acompanhado de um fone de ouvido, o tablet categoriza as obras por números que são informados ao lado de cada pintura. Assim, você obtém mais informações sobre as telas, de forma prática e acessível. </p>

</figcaption>
</figure>

<figcaption> <p> O museu possui 4 andares com exposição, sendo divididos cronologicamente e por temas. O andar 0 por exemplo é dedicado apenas para os autorretratos, começando pelos primeiros rascunhos, estudos de cor e técnicas de pintura. 
Em apenas 1 década de trabalho, Van Gogh produziu 200 obras e 500 desenhos, portanto uma visita por esse museu é como uma jornada pela vida do pintor, mostrando seus altos e baixos e principalmente sua tentativa de aperfeiçoar sua maneira de se expressar através da arte.

 </p>
